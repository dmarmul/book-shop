databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: mateacademystudent
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: "ENUM('ROLE_USER', 'ROLE_ADMIN')"
                  constraints:
                    nullable: false
                    unique: true
